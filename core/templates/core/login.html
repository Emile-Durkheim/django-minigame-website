{% extends 'core/base.html' %}

{% block content %}


{% if message %}
  <h1>{{ message }}</h1>
{% endif %}

<form action="{% url 'login' %}" method="POST">{% csrf_token %}
  <label for="email">E-Mail</label>
  {{ form.email }}

  <label for="Password">Password</label>
  {{ form.password }}

  <button type="submit">Login</button>
</form>

{% if errors %}{{errors}}{% endif %}


{% endblock content %}
